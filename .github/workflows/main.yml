name: Build & Release
on:
  push:
    branches:
      - main
      - release-branch
  pull_request:
    branches:
      - main
      - release-branch

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '23'

      - name: Install Bun
        run: npm install --global bun

      - name: Install Dependencies
        run: bun install

      - name: Build Revenge
        run: npm run build -- --minify

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: revenge-artifacts
          path: |
            ./dist/revenge.min.js
            ./dist/revenge.js
